<div id="flipclock1" class="clock" style="margin:2em; width: auto; display: inline-block;"></div>

<script>
                  (function($) {
                    var clock;
                    // Grab the current date
                    var currentDate = new Date();
                    // Set some date in the future. In this case, it's always Jan 1
                    //Remember For month:  Jan = 0, Feb = 1, Mar = 2, ... , Oct = 9, Nov = 10 and Dec = 11;
                    var futureDate  = new Date(2030, 6, 10, 16, 24); //Date(year, month, day, hours, minutes, seconds, milliseconds);

                    // Calculate the difference in seconds between the future and current date
                    var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
                    // Instantiate a coutdown FlipClock
                    clock = $('#flipclock1').FlipClock(diff, {
                      clockFace: 'DailyCounter',
                      countdown: true
                    });
                  })(jQuery);
                </script>

<script>
                  (function($) {
                    $('#mailchimp-subscription-form').ajaxChimp({

                        url: '//thememascot.us9.list-manage.com/subscribe/post?u=a01f440178e35febc8cf4e51f&amp;id=49d6d30e1e'
                    });

                    function mailChimpCallBack(resp) {
                        // Hide any previous response text
                        var $mailchimpform = $('#mailchimp-subscription-form'),
                            $response = '';
                        $mailchimpform.children(".alert").remove();
                        if (resp.result === 'success') {
                            $response = '<div class="alert alert-success"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + resp.msg + '</div>';
                        } else if (resp.result === 'error') {
                            $response = '<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' + resp.msg + '</div>';
                        }
                        $mailchimpform.prepend($response);
                    }
                  })(jQuery);
                </script>
